<!DOCTYPE html>
<html>
<head>
	<title>Push Notificaciones</title>
</head>
<body>
<H1>Push Notificaciones</H1>
<p>Saludos</p>

<button id="btn">Push Notificación</button>

<script src="js/push.min.js"></script>
<script>
var btn = document.getElementById('btn');

	btn.addEventListener('click',function(){
	Push.create("Hola desde requenahdz",{
		body:"Esto es un pequeño saludo desde una notificación 2",
		icon:"img/requenahdz.jpg",
		timeout:3000,
		onClick: function() {
		this.close();
			}
		});
});

	
</script>
</body>
</html>
